services:
  # Backend API Service
  - type: web
    name: vividexpense-backend
    runtime: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
      - key: PYTHON_VERSION
        value: 3.11

  # Frontend Static Site
  - type: web
    name: vividexpense-frontend
    runtime: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve -s build -l $PORT
    envVars:
      - key: REACT_APP_BACKEND_URL
        sync: false
      - key: NODE_VERSION
        value: 18.x
